<body style="font-family: 'Comic Sans MS'; padding: 10%">
<h1 style="text-align: center">{{.Title}}</h1>
<h3>Personal information</h3>

<div id="container">
    <div id="inner">
        <div class="child">
            <img src="/resources/{{.Person.Picture}}" style="height: 80px; width: 80px">
        </div>
        <div class="child">
            <ul>
                <li>FirstName : {{.Person.FirstName}}</li>
                <li>LastName : {{.Person.LastName}}</li>
                <li>Bio : {{.Person.Bio}}</li>
            </ul>
        </div>
    </div>
</div>

<h3>Skills</h3>
<table>
    {{range .Skills}}
        <tr>
            <td style="padding-right: 20px">
                <img src="/resources/{{.Icon}}" style="height: 20px; width: 20px">
            </td>
            <td style="padding-right: 20px">
                {{.Title}}
            </td>
            <td style="padding-right: 20px">
                {{.Level}}
            </td>
        </tr>
    {{end}}
</table>
</body>

<style>
    #container {
        overflow: hidden;
    }

    #inner {
        overflow: hidden;
    }

    .child {
        float: left;
    }
</style>
